apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: ortho-batch-single-multi-source-cfg
  namespace: default
spec:
  entrypoint: ortho-batch-single-multi-source-cfg
  arguments:
    parameters:
      - name: ceph_path
        value: /mnt/cephfs
      - name: share_path
        value: /mnt/cifs
      - name: exec_code
        value: RSI202012111412
      - name: tenant_id
        value: 1
      - name: input_bucket
        value: rsi-operator-dev113
      - name: output_bucket
        value: rsi-operator-dev113
      - name: accesskey
        value: HBE4ZPQA3OLNNSMUNWWC
      - name: secretkey
        value: NNdgyDR3LbdpnmXe8APcHlnkTnbFOND2bs9lCmyU
      - name: endpoint
        value: 'oss-dev1.e-tudou.com:7480'
      - name: inner_endpoint
        value: 'oss-dev1.e-tudou.com:7480'
      - name: protocol
        value: http
      - name: inner_protocol
        value: http
      - name: store_type
        value: 2
      - name: env
        value: dev1
      - name: input_path
        value: /mnt/cephfs/rsi/data/mlm/GF2/GF2
      - name: output_path
        value: /mnt/cephfs/rsi/data/mlm/DOM3/ortho
      - name: dem_path
        value: /mnt/cephfs/rsi/data/mlm/GF2/DEM
      - name: ortho_gsdx
        value: 0.000045
      - name: ortho_gsdy
        value: 0.000045
      - name: ortho_gsd_cfg
        value: /mnt/cephfs/rsi/rsi-config/ortho_gsd_config.json
      - name: ortho_wktHCS
        value: >-
          GEOGCS["WGS 84",DATUM["WGS_1984",SPHEROID["WGS
          84",6378137,298.2572235630016,AUTHORITY["EPSG","7030"]],AUTHORITY["EPSG","6326"]],PRIMEM["Greenwich",0],UNIT["degree",0.0174532925199433],AUTHORITY["EPSG","4326"]]
      - name: clip_by_dem
        value: 'false'
      - name: resampling_kernel
        value: BiLinear
      - name: create_pyd
        value: 'true'
      - name: do_copy
        value: 'false'
      - name: output_format
        value: None
  onExit: ''
  templates:
    - name: ortho-batch-single-multi-source-cfg
      parallelism: 150
      inputs:
        parameters:
          - name: ceph_path
          - name: share_path
          - name: exec_code
          - name: tenant_id
          - name: input_bucket
          - name: output_bucket
          - name: accesskey
          - name: secretkey
          - name: endpoint
          - name: inner_endpoint
          - name: protocol
          - name: inner_protocol
          - name: store_type
          - name: env
          - name: input_path
          - name: output_path
          - name: dem_path
          - name: ortho_gsdx
          - name: ortho_gsdy
          - name: ortho_gsd_cfg
          - name: ortho_wktHCS
          - name: clip_by_dem
          - name: resampling_kernel
          - name: create_pyd
          - name: do_copy
          - name: output_format
