              parameters:
                - name: in_raster
                  value: >-
                    `cat /tmp/image_parallel.json | jq
                    '.[{{item}}].ortho_file'| sed 's/\"//g'`
                - name: copy_file
                  value: 'false'
              artifacts:
                - name: items
                  from: >-
                    {{tasks.xq-batch-rule-multi-source-5pt3.outputs.artifacts.items}}
            dependencies:
              - xq-ortho-a5wn
            withSequence:
              count: >-
                {{tasks.xq-batch-rule-multi-source-5pt3.outputs.parameters.count}}
          - name: create-pyramid-gdal-nbxl
            template: topo-1665968522305
            key: topo-1665968522305
            arguments:
              parameters:
                - name: input_file
                  value: >-
                    `cat /tmp/image_parallel.json | jq
                    '.[{{item}}].ortho_file'| sed 's/\"//g'`
                - name: resample_method
                  value: NEAREST
                - name: n_threads
                  value: ALL_CPUS
              artifacts:
                - name: items
                  from: >-
                    {{tasks.xq-batch-rule-multi-source-5pt3.outputs.artifacts.items}}
            when: '{{inputs.parameters.create_pyd}}==true'
            dependencies:
              - calculate-statistics-40x1
            withSequence:
              count: >-
                {{tasks.xq-batch-rule-multi-source-5pt3.outputs.parameters.count}}
          - name: thumbnail-create-avrw
            template: topo-1666864512818
            key: topo-1666864512818
            arguments:
              parameters:
                - name: execCode
                  value: '{{inputs.parameters.exec_code}}'
                - name: tenantId
                  value: '{{inputs.parameters.tenant_id}}'
                - name: inputRaster
                  value: >-
                    `cat /tmp/image_parallel.json | jq
                    '.[{{item}}].ortho_file'| sed 's/\"//g'`
                - name: outputFile
                  value: >-
                    `cat /tmp/image_parallel.json | jq
                    '.[{{item}}].thumbnail_file_ortho'| sed 's/\"//g'`
                - name: size
                  value: '500'
                - name: operatorCode
                  value: thumbnail
                - name: operatorCodeAlias
                  value: orthoCalibrate-analysis
              artifacts:
                - name: items
                  from: >-
                    {{tasks.xq-batch-rule-multi-source-5pt3.outputs.artifacts.items}}
            when: '{{inputs.parameters.create_pyd}}==false'
            dependencies:
              - calculate-statistics-40x1
            withSequence:
              count: >-
                {{tasks.xq-batch-rule-multi-source-5pt3.outputs.parameters.count}}
          - name: remove-ba-files-7wsl
            template: topo-1669886955410
            key: topo-1669886955410
            arguments:
              parameters:
                - name: input_path
                  value: /mnt/
            dependencies:
              - thumbnail-create-avrw
              - thumbnail-create-a4f2
      outputs:
        parameters: []
        artifacts: []
    - name: delay
      inputs:
        parameters:
          - name: time
      suspend:
        duration: '{{inputs.parameters.time}}'
    - name: topo-1640050229747
      inputs:
        parameters:
          - name: input_file
          - name: output_file
          - name: config_file
          - name: dem_file
          - name: gsd_x
          - name: gsd_y
